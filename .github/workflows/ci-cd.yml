name: CI/CD Pipeline with Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create logs and output directories
        run: |
          mkdir -p logs
          mkdir -p output
          echo "Directories created at $(date)" > logs/pipeline.log

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with pytest
        run: |
          pytest tests/ -v --cov-report=html

  build:
    name: Build et Push Docker
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Récupérer le code
        uses: actions/checkout@v4
      
      - name: Login Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Construire l'image Docker
        run: docker build -t ReadyToSpendMonitor .
      
      - name: Tag image pour Docker Hub
        if: github.ref == 'refs/heads/main'
        run: docker tag ReadyToSpendMonitor ${{ secrets.DOCKER_USERNAME }}/ReadyToSpendMonitor:latest
      
      - name: Push vers Docker Hub
        if: github.ref == 'refs/heads/main'
        run: docker push ${{ secrets.DOCKER_USERNAME }}/ReadyToSpendMonitor:latest
      
      - name: Vérifier que l'image existe localement
        run: docker images | grep ReadyToSpendMonitor


  notification:
    name: Send Notification
    runs-on: ubuntu-latest
    needs: [test, build]
    if: always()

    steps:
      - name: Success notification
        if: success()
        run: echo "✅ Pipeline completed successfully!"

      - name: Failure notification
        if: failure()
        run: echo "❌ Pipeline failed!"