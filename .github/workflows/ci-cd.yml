        run: |


  notification:
    name: Send Notification
    runs-on: ubuntu-latest
    needs: [test, build, deploy]
    if: always()

    steps:
      - name: Success notification
        if: success()
        run: echo "✅ Pipeline completed successfully!"

      - name: Failure notification
        if: failure()
        run: echo "❌ Pipeline failed!"