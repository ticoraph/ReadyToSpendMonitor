services:
  api:
    build: .
    container_name: scoring-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./logs:/app/logs
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  monitoring:
    build: .
    container_name: scoring-monitoring
    ports:
      - "8501:8501"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./logs:/app/logs
    command: streamlit run monitoring/app.py \
      --server.port 8501 \
      --server.address 0.0.0.0
    depends_on:
      api:
        condition: service_healthy

  insert-data:
    build: .
    container_name: scoring-insert-data
    environment:
      - PYTHONUNBUFFERED=1
      - API_BASE_URL=http://api:8000
    volumes:
      - ./logs:/app/logs
    command: python scripts/insert_predict_datas.py
    depends_on:
      api:
        condition: service_healthy
    restart: "no"