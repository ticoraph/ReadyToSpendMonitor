version: '3.8'

services:
  api:
    build: .
    container_name: scoring-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - ./production_logs.json:/app/production_logs.json
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  monitoring:
    image: python:3.9-slim
    container_name: monitoring-dashboard
    ports:
      - "8501:8501"
    volumes:
      - ./monitoring:/app/monitoring
      - ./production_logs.json:/app/production_logs.json
      - ./data:/app/data
    working_dir: /app
    command: >
      bash -c "pip install -q streamlit pandas plotly scipy evidently &&
               streamlit run monitoring/app.py --server.port=8501 --server.address=0.0.0.0"
    depends_on:
      - api
    restart: unless-stopped

networks:
  default:
    name: mlops-network
